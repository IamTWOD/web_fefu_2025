{% extends "fefu_lab/base.html" %}

{% block title %}{{ title }}{% endblock %}
{% block heading %}{{ heading }}{% endblock %}

{% block content %}
<div class="success-card" style="text-align: center;">
    <div style="font-size: 4rem; margin-bottom: 20px;">🎉</div>
    <p style="font-size: 1.2rem; line-height: 1.6; color: #4a5568;">
        {{ message }}
    </p>
    
    <div style="margin-top: 30px;">
        <a href="{% url 'home' %}" class="btn" style="display: inline-block; width: auto; margin: 10px;">
            🏠 На главную
        </a>
        <a href="{% url 'login' %}" class="btn btn-success" style="display: inline-block; width: auto; margin: 10px;">
            🔐 Вход в систему
        </a>
        <a href="{% url 'feedback' %}" class="btn" style="display: inline-block; width: auto; margin: 10px; background: linear-gradient(45deg, #48bb78, #38a169);">
            📧 Обратная связь
        </a>
        <a href="{% url 'register' %}" class="btn" style="display: inline-block; width: auto; margin: 10px; background: linear-gradient(45deg, #ed8936, #dd6b20);">
            👤 Регистрация
        </a>
    </div>
</div>
{% endblock %}
